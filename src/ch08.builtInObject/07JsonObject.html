<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var object = {
      name: 'Amy',
      region: 'suwon'
    };

    alert(JSON.stringify(object));

    //JSON문자열을 자바스크립트로 변환
    var copy = JSON.parse(JSON.stringify(object));
    alert(copy.name+' : '+copy.region);
  </script>
</head>
<body>

</body>
</html>
