<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    //foreach - 매개변수가 function
    var array = [6,7,8,9,10];

    var sum = 0;
    var output = '';
    array.forEach(function(element, index, array){
      sum+=element;
      output += index+':'+element+':'+sum+'\n';
    });

    alert(output);


    //map()
    var output2 = array.map(function(element){
      return element*element;
    });

    alert(output2);



    //filter
    array1 = array.filter(function(element, index, array){
      return element >7;
    });

    alert("filter array1:"+array1);

    //every() : 배열의 모든 요소가 true이면 true반환
    //some(): 배열의 요소 중 하나가 true이면 true반환

  </script>
</head>
<body>

</body>
</html>
