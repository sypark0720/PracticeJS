<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      //a를 클릭하면 기본으로 설정되어 잇던 이벤트가 실행 이것을 없애보자.
      $('a').click(function (event){
        $(this).css('background-color', 'blue');
        event.stopPropagation();//이벤트 전달을 막는다.
        event.preventDefault(); //기본 이벤트를 제거한다.
      });

      $('ㅗ1').click(function (event){
        $(this).css('background-color', 'red');
        return false; //저 위 두개 함수를 함께 적용하는 것으로 인식
      });


      //

    });
  </script>
</head>
<body>
  <h1>
    <a href = "http://naver.com">NAVER</a>
  </h1>
</body>
</html>
