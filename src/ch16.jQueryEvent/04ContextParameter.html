<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{margin: 0px; padding: 0px}
    div{
      margin: 5px;
      padding: 3px;
      border: 3px solid black;
      border-radius:10px;
    }
  </style>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    //context는 selector가 적용하는 범위를 한정한다.
    $(document).ready(function(){
      $('div').click(function(){
        var header = $('h1', this).text();
        var paragraph = $('p', this).text();

        alert(header+'\n'+paragraph);
      });
    });

  </script>
</head>
<body>
<div>
  <h1>Header1</h1>
  <p>Paragraph</p>
</div>
<div>
  <h1>Header2</h1>
  <p>Paragraph</p>
</div>
<div>
  <h1>Header3</h1>
  <p>Paragraph</p>
</div>
</body>
</html>
