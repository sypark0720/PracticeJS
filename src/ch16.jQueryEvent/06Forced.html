<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('h1').click(function(){
        $(this).html(function(index, html){
          return html+'+';
        });
      });

      setInterval(function(){
        $('h1').last().trigger('click');
      },1000);

    });
  </script>
</head>
<body>
<h1>START:</h1>
<h1>START:</h1>
</body>
</html>
