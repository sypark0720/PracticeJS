<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('div').append($('h1').clone());
    });
  </script>
</head>
<body>
<h1>HEADER</h1>
<hr/><div></div><hr/>
<!-- hr: 수평선 그리기 -->

<div style="border-left:1px solid #000;height:500px"></div>
<!--세로줄-->

</body>
</html>
