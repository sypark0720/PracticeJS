<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        //$() : 문서 객체 생성 --> 생성만 하는 것임!
      $('<h1></h1>').html('Hello World');
      //appendTo()
      $('<h1></h1>').html('Hello World').appendTo('body');

      $('<h1>Hello World2</h1>').appendTo('body');


      //img를 생성해보자
      $('<img/>').attr('src', 'images.jpg').appendTo('body');
      $('<img/>', {
        src: 'images2.jpg',
        width: 350
      }).appendTo('body');

      //문서 객체 삽입
      //인에
      //$(A).appendTo(B)
      //$(A).prependTo(B)

      //밖에
      //$(A).insertAfter(B)
      //$(A).insertBefore(B)

      //B가 주체
      //$(A).append(B)
      //$(A).prepend(B)
      //$(A).after(B)
      //$(A).before(B)

    });
  </script>
</head>

</body>
</html>
