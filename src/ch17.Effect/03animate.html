<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width:50px;
      height:50px;
      background-color: orange;
      position: relative;
    }
  </style>
  <script src="//code.jquery.com/jquery.min.js"></script>
    <script>

    //$(selector).animate(object);
    //$(selector).animate(object,speed);  speed: 효과 진행할 속도. 밀리 초 단위의 숫자 또는 slow, normal, fast
    //$(selector).animate(object, speed, callback); /효과를 모두 완료하고 실행할 함수
    //$(selector).animate(object, speed, easing, callback); /애니메이션의 easing 형태

      $(document).ready(function(){
        $('div').hover(function(){
          $(this).animate({
            left: 500
                          }, 'slow');
        }, function(){
          $(this).animate({
            left: 0
                          }, 'slow');
        });
      });
    </script>
    </head>
<body>
<div></div><div></div>
<div></div><div></div>
<div></div><div></div>
</body>
</html>
