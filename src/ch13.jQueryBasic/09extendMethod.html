<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var object = {name :'Amy'};

      $.extend(object, {
        region: 'seoul',
        part: 'guitar'
      });

      var output = '';
      $.each(object, function(key, item){
        output += key+':'+item+'\n';
      });
      alert(output);
    });
  </script>
</head>

</body>
</html>
