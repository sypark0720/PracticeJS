<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .high-light-0 {background:yellow;}
    .high-light-1 {background:orange;}
    .high-light-2 {background:cadetblue;}
    .high-light-3 {background:darkseagreen;}
    .high-light-4 {background:indianred;}</style>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    //2가지 방법
    //$.each(object, function(index, item){})
    //$(selector).each(function(index, item){})

    //addClass, removeClass

    $(document).ready(function(){
      $('h1').each(function(index, item){
        $(this).addClass('high-light-'+index);
        //this대신 item을 써도 같다.
      });
    });
  </script>
</head>
<body>
<h1>item - 0</h1>
<h1>item - 1</h1>
<h1>item - 2</h1>
<h1>item - 3</h1>
<h1>item - 4</h1>

</body>
</html>
